<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammoth Tigers Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">E-shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>You could leave a message for <span>MAMMOTH TIGERS</span></h1>
            <div class="logo">
                <img src="svg/Asset 6.svg" alt="Mammoth Tigers Logo">
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="organization">Organization (optional)</label>
                    <input type="text" id="organization" name="organization">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <ul>
                    <li><a href="home.html">Home</a></li>

                </ul>

                    <li><a href="#">Souvenirs</a></li>

                </ul>
                <ul>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Leave comment</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><img src="svg/Asset 1.svg" alt="Facebook"></a>
                <a href="#"><img src="svg/Asset 2.svg" alt="Instagram"></a>
                <a href="#"><img src="svg/Asset 4.svg" alt="YouTube"></a>
                <a href="#"><img src="svg/Asset 5.svg" alt="Twitter"></a>
            </div>
        </div>
        <p>Â©Mammoth Tigers</p>
    </footer>
</body>
</html>
